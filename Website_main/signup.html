<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - La Dolce Vita</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style1.css"> 
</head>
<body>
    <div class="signup-container" data-aos="fade-up">
        <h2 class="alex-brush">La Dolce Vita</h2>
        <p>Create an account to enjoy exclusive features</p>
        <form action="/post" method="post">
            <input type="text" name="fullname" placeholder="Full Name" required class="signup-input">
            <input type="email" name="email" placeholder="Email Address" required class="signup-input">
            <input type="password" name="password" placeholder="Password" required class="signup-input">
            <input type="password" name="confirm_password" placeholder="Confirm Password" required class="signup-input">
            <a href="restaurant.html"><button type="submit" class="signup-button">Sign Up</button></a>
        </form>
        <p>Already have an account? <a href="login.html">Log In</a></p>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js'></script>
    
</body>
</html>
